<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<link href="__CSS__/table_form.css" rel="stylesheet" type="text/css"/>
<title>354</title>
</head>
<body>
<div class="pad_10">
<form action="__URL__/add/" method="post" name="myform" id="myform">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
	<tr> 
      <th width="80">业务名称:</th>
      <td><input name="business_name" type="text" class="input-text" id="title" size="40"></td>
    </tr>
    <tr> 
      <th>所属栏目:</th>
      <td><select name="business_cls_parent" id="myselect" class="input-select">
        <option value="0">请选择...</option>
        <volist name="b_list" id="lvo">
          <option value="{$lvo.business_id}">{$lvo.business_name}</option>
          <volist name="lvo['voo']" id="sub">
           <option value="{$sub.business_id}}">&nbsp;&nbsp;|__{$sub.business_name}</option>
          </volist>
          </volist>
        </select>(默认顶级栏目)</td>
    </tr>

    <tr>
      <th></th>
      <td><input type="submit" name="dosubmit" id="dosubmit" class="button" value=" 确 定 ">
        <input type="hidden" name="id" id="id" />
      	<input type="button" name="dosubmit" id="dosubmit" class="button" value=" 返 回 " onclick="javascript:history.back(-1)">
      </td>
    </tr>
	
	
</table>
</form>
<br>
<br>
<br>
<br>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
	<tr>
		<td>业务Id</td>
		<td>业务名</td>
		<td>删除</td>
		
	<tr>
	<volist name="volist" id="item">
	<tr>
		<td>{$item.business_id}</td>
		<td>{$item.business_name}</td>
		<td><a href="{:U('delete',array('id'=>$item['business_id']))}">删除</a></td>
		
	<tr>
	</volist>
</table>
</div>
</body>
</html>
