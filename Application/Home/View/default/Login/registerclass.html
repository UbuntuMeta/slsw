<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>双流地税局-{$company}用户注册</title>
<link type="text/css" rel="stylesheet" href="__STYLE__/css/main.css">
<script src="/Public/static/js/weixin.js"></script>
<script src="__WAP__/jquery-1.10.2.min.js"></script>
<script src="/Public/static/laycode/layer.min.js" type="text/javascript"></script>
</head>

<body>
<img src="__STYLE__/image/b0.jpg" style="position:absolute;z-index:-19;left:0px;top:0px;width:100%;height:100%"/>
<div class="land" id="land">
  <div class="login sa">
    <form id="myForm" name="myForm" method="post" action="{:U('companyregister')}">
     <ul>
      <li  style="height:30px; line-height:30px; font-size:20px; text-align:center">{$company}用户注册</li>
      <li> <input name="company_name" type="text" class="txt" id="company_name" placeholder="企业名"/></li>
	  <li> <input name="company_phone" type="text" class="txt" id="company_phone" placeholder="手机号"/></li>
	   <li> <input name="company_tax" type="text" class="txt" id="company_tax" placeholder="税务登记证"/></li>
	 
	  <li> <input name="company_pass" type="password" class="txt" id="company_pass" placeholder="密码"/></li>
	  <li> <input name="company_pass1" type="password" class="txt" id="company_pass1" placeholder="确认密码"/></li>
	  <li>
		<select name="tax_class" class="txt" id="tax_class">
			<option value="">请选择税务所</option>
			<option value="第二税务所">第二税务所</option>
			<option value="第三税务所">第三税务所</option>
			<option value="第四税务所">第四税务所</option>
			<option value="第五税务所">第五税务所</option>
			<option value="第六税务所">第六税务所</option>
			<option value="第七税务所">第七税务所</option>
			<option value="第八税务所">第八税务所</option>
			<option value="第九税务所">第九税务所</option>
			<option value="第十二税务所">第十二税务所</option>
			<option value="不清楚所属税务所">不清楚所属税务所</option>
		</select>
		
		<select name="company_class" class="txt" id="company_class">
			<option value="小型微利企业">小型微利企业</option>
			<option value="非小型微利企业">非小型微利企业</option>
		</select>
	  
	  </li>
	  <input name="wecha_id" type="hidden" id="wecha_id" value="{$wecha_id}"/>
	  
      <li><input type="submit" name="submit" id="submit-" value="注册" class="txt_b" />
      </li>
     </ul>
     </form>
  </div>  
</div>

</body>
</html>
