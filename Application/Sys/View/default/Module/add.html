<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<link href="__CSS__/table_form.css" rel="stylesheet" type="text/css"/>
<title>354</title>
</head>
<body>
<div class="pad_10">
<form action="__URL__/insert/" method="post" name="myform" id="myform">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_form">
	<tr> 
      <th width="80">模块名称:</th>
      <td><input name="title" type="text" class="input-text" id="title" size="40"></td>
    </tr>
    <tr> 
      <th>所属栏目:</th>
      <td><select name="myselect" id="myselect" class="input-select">
        <option value="0_0">请选择...</option>
        <volist name="lm_list" id="lvo">
          <option value="{$lvo.id}_{$lvo.leve}">{$lvo.title}</option>
          <volist name="lvo['voo']" id="sub">
           <option value="{$sub.id}_{$sub.leve}">&nbsp;&nbsp;|__{$sub.title}</option>
          </volist>
          </volist>
        </select>(默认顶级栏目)</td>
    </tr>
    <tr>
      <th>具体操作:</th>
      <td><input type="text" name="url" id="url" class="input-text" size="40" /></td>
    </tr>
    <tr>
      <th>是否启用:</th>
      <td><input type="text" name="name3" id="name3" class="input-text" size="40" />
      	
      </td>
    </tr>
    <tr>
      <th></th>
      <td><input type="submit" name="dosubmit" id="dosubmit" class="button" value=" 确 定 ">
        <input type="hidden" name="id" id="id" />
      	<input type="button" name="dosubmit" id="dosubmit" class="button" value=" 返 回 " onclick="javascript:history.back(-1)">
      </td>
    </tr>
</table>
</form>

</div>
</body>
</html>
