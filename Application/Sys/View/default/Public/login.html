<link href="__CSS__/style.css" rel="stylesheet" type="text/css"/>

<body>
<div id="login">
	<form action="__URL__/checkLogin" method="post" name="form1" id="form1">
		<dl>
			<dd>管理员账号：<input name="user" type="text" class="text" id="user" placeholder="请填写账号" autocomplete="off" required="required"/></dd>
			<dd>管理员密码：<input name="password" type="password" class="text" id="password" placeholder="请填写密码" autocomplete="off" required="required"/></dd>
			<dd><input type="submit" class="submit" name="dosubmit" value="进入管理中心" /></dd>			
		</dl>
	</form>
</div>
</body>
